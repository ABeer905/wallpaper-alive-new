<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../static_global/bootstrap.min.css">
        <style>
            .wallpaper{
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                border: none;
                outline: none;
            }
        </style>
    </head>
    <body style="background-color: black;margin:0;padding:0;overflow: hidden;">
        <div id="splash" class="vw-100 vh-100 d-flex justify-content-center align-items-center flex-column" style="background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%)">
            <h1 class="display-1" style="color:#bb86fc">Wallpaper Alive</h1>
            <p class="display-6 text-secondary" style="font-size: 1.5rem;">Press Ctrl+Alt+C to get started!</p>
            <p class="display-6 text-secondary position-absolute" style="font-size:1.5rem;bottom:1.5rem">Developed by TREE.s</p>
        </div>
        <div id="error" class="d-none alert alert-danger position-fixed top-0 start-0 container-fluid text-center">
            An error occured while loading the wallpaper. You may need to update the file in the menu.
            <span id="log" class="d-none"></span>
        </div>
        <div id="blank" class="d-none wallpaper bg-dark"></div>
        <img id="img" src="" class="d-none wallpaper" onerror="blank.classList.add('d-none');error.classList.remove('d-none')"/>
        <video id="vid" src="" class="d-none wallpaper" loop onerror="blank.classList.add('d-none');error.classList.remove('d-none')"></video>
        <iframe id="srcipt" src="" class="d-none wallpaper"></iframe>

        <script>window.save.get()</script>
    </body>
</html>
